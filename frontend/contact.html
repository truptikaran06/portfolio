<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | Trupti Ashok Karan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body class="bg-black text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-900 p-10 rounded-xl w-full max-w-md shadow-xl">
    <h2 class="text-2xl font-bold mb-6">Contact</h2>

    <input id="name" placeholder="Name"
      class="w-full p-3 mb-4 bg-black border border-gray-700 rounded">

    <input id="email" placeholder="Email"
      class="w-full p-3 mb-4 bg-black border border-gray-700 rounded">

    <textarea id="message" placeholder="Message"
      class="w-full p-3 mb-4 bg-black border border-gray-700 rounded"></textarea>

    <button onclick="sendMessage()" class="primary-btn w-full">
      Send Message
    </button>

    <p id="status" class="text-sm mt-4 text-gray-400"></p>
  </div>

  <script src="./js/contact.js"></script>
</body>
</html>
